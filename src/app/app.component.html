<div class="min-h-screen
min-w-screen
bg-gradient-to-b
from-gray-900
to-blue-900
">
    <div class="header pt-20">
        <h1 class="text-center text-6xl text-green-400 font-extrabold">
            TIC-<span class="text-yellow-300">TAC</span>-TOE
        </h1>

        <h1 class="text-center text-red-600 text-4xl mt-10 font-bold" *ngIf="!gameService.winner">
            {{gameService.activePlayer}}'S TURN
        </h1>

        <h1 class="text-center text-blue-400 mt-10 text-4xl font-semibold"
        *ngIf="gameService.winner">
            {{gameService.activePlayer}} WON
        </h1>

        <button class="text-center
        bg-gray-400
        hover:bg-yellow-400
        text-dark
        font-bpld
        py-2
        px-4
        rounded
        mx-auto
        block
        mt-5
        "
        *ngIf="gameService.gameOver"
        (click) = "resetGame()">Reset</button>
    </div>
    <app-board></app-board>
</div>
